name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - release

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare lowercase variables
        id: vars
        run: |
          owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          repo_lower=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT
          echo "repo_lower=$repo_lower" >> $GITHUB_OUTPUT

      - name: Set image tags
        id: tags
        run: |
          # Lowercase repo and owner (from existing vars step outputs)
          OWNER_LOWER="${{ steps.vars.outputs.owner_lower }}"
          REPO_LOWER="${{ steps.vars.outputs.repo_lower }}"

          # Determine tag based on branch name
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            EXTRA_TAG="latest"
          elif [[ "${{ github.ref_name }}" == "release" ]]; then
            EXTRA_TAG="dev"
          else
            EXTRA_TAG=""
          fi

          echo "extra_tag=$EXTRA_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lower }}/${{ steps.vars.outputs.repo_lower }}:${{ github.sha }}
            ${{ steps.tags.outputs.extra_tag && format('ghcr.io/{0}/{1}:{2}', steps.vars.outputs.owner_lower, steps.vars.outputs.repo_lower, steps.tags.outputs.extra_tag) }}

      - name: Logout from GHCR
        run: docker logout ghcr.io
